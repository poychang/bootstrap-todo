<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Todo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="todolist">
                    <h1>Todos</h1>
                    <input type="text" class="form-control" placeholder="Add todo">
                    <button class="btn btn-success check-all">Mark all as done</button>
                    <hr>
                    <ul class="list-unstyled check-items">
                        <li>
                            <label>
                                <input type="checkbox">
                                <span>Take out the trash</span>
                            </label>
                            <button class="btn btn-info pull-right">edit</button>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span>Buy bread</span>
                            </label>
                            <button class="btn btn-info pull-right">edit</button>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                <span>Learning Angular</span>
                            </label>
                            <button class="btn btn-info pull-right">edit</button>
                        </li>
                    </ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos">3</span></strong> Items Left
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="todolist">
                    <h1>Already Done</h1>
                    <ul class="list-unstyled done-items">
                        <li>
                            <span>Some item</span>
                            <button class="remove-item btn btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </li>
                        <li>
                            <span>Some item</span>
                            <button class="remove-item btn btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
